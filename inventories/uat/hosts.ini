; elasticsearch master nodes
[es_master]
es_master_1 ansible_host=192.168.56.11
es_master_2 ansible_host=192.168.56.12
es_master_3 ansible_host=192.168.56.13

; elasticsearch hot nodes
[es_hot]
es_hot_1 ansible_host=192.168.56.14
es_hot_2 ansible_host=192.168.56.15

; elasticsearch warm nodes
[es_warm]
es_warm_0 ansible_host=192.168.56.16
es_warm_1 ansible_host=192.168.56.17

; elasticsearch machine learning nodes
[es_ml]
es_ml_1 ansible_host=192.168.56.18
es_ml_2 ansible_host=192.168.56.19

; elasticsearch group
[elasticsearch:children]
es_master
es_hot
es_warm
es_ml

; logstash nodes
[logstash_lb]
ls_1 ansible_host=192.168.56.20

[logstash_worker]
ls_2 ansible_host=192.168.56.21

[logstash:children]
logstash_lb
logstash_worker

; kibana nodes
[kibana]
kbn_1 ansible_host=192.168.56.22
kbn_2 ansible_host=192.168.56.23

; Group all
[elk:children]
elasticsearch
logstash
kibana

; Fleet Servers
[fleet_server]
es_master_[1:3]

; Nginx Servers
[nginx]
kbn_[1:2]

; 机器的 SSH 信息，请根据你的实际情况修改。
[all:vars]
; ssh 用户名，如果不是 root 用户，请确保它有 sudo 权限。
ansible_ssh_user=vagrant
; ssh 密码
ansible_ssh_pass=vagrant
; ssh 端口
ansible_ssh_port=22
; Python3
ansible_python_interpreter=/usr/bin/python3
; ansible_python_interpreter=/usr/libexec/platform-python
