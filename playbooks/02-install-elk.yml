---
- name: Gather all nodes facts
  hosts: all
  become: false
  gather_facts: false
  run_once: true
  roles:
    - role: pre_tasks
      tags: always

- name: Install ELK cluster
  hosts: elasticsearch:kibana:logstash
  become: false
  gather_facts: false
  serial: 1
  roles:
    - role: install_elk
      vars:
        elk_role: elasticsearch
      when: "'elasticsearch' in group_names"

    - role: install_elk
      vars:
        elk_role: kibana
      tags: kibana
      when: "'kibana' in group_names"

    - role: install_elk
      vars:
        elk_role: logstash
      when: "'logstash' in group_names"
